<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Inclua o caminho correto -->
    <title>Cadastro - Estagiários da Bola</title>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="/static/imagens/Logo site.png" alt="Logo" class="logo">
            <h1>Estagiários da Bola</h1>
        </div>
        <!-- <div class="auth-links">
            <a href="/login">Login</a>
        </div> -->
    </header>

    <main>
        <div class="container">
            <h2>Cadastro</h2>
            <form action="/register" method="POST">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <div class="form-group">
                    <label for="team-search">Time do Coração:</label>
                    <input type="text" id="team-search" placeholder="Digite para buscar o time..." autocomplete="off" />
                    <div id="suggestions" class="suggestions-box"></div>
                </div>
                

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirma_senha">Confirmação de Senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

  
</body>
</html>
